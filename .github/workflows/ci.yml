name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - run: pip install -r test-requirements.txt -U
      - name: Run git-lint
        run: gitlint
      - name: Run python code lint
        run: flake8 moltx

  tests:
    name: "Python ${{ matrix.py-version }} unit-tests"
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.py-version }}
          cache: 'pip'
      - run: pip install -r test-requirements.txt -U
      - name: Run unit-tests
        run: pytest tests --cov moltx
      - name: Coveralls Parallel
        uses: AndreMiras/coveralls-python-action@develop
        with:
          flag-name: "Integration Test - ${{ matrix.py-version }}"
          parallel: true

  report_coverage:
    name: Report testing coverage
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: AndreMiras/coveralls-python-action@develop
        with:
          parallel-finished: true
